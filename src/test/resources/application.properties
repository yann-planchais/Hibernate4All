spring.application.name=hibernate4All
database.url=jdbc:postgresql://localhost:5433/hibernate4all-test
#Permet de spécifier le comportement de la base lors du redéploiement de l'application 
# none : touche pas à la base en place ni au schéma
# update : met à jour le schéma si besoin
# create-drop : crée le schéma et les tables. Les supprime à la fin de l'exécution (pout les TU en général)
database.hbm2ddl=create-drop

